<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>KeymapViewer for Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-frame">
    <div id="input-frame">
      <label>Layout JSON:</label>
      <textarea id="json-text" rows="5" cols="50"></textarea>
      <label>Keymap Macro:</label>
      <textarea id="keymap-text" rows="5" cols="50"></textarea>
      <button id="update-btn">Update Layout</button>
      <label>Theme:
        <select id="theme-select" style="float:right;">
          <option value="light">☀️ Light</option>
          <option value="dark">🌙 Dark</option>
          <option value="blue">🔵 Blue</option>
          <option value="green">🟢 Green</option>
          <option value="console">🖥️ Console</option>
        </select>
      </label>
    </div>
    <div id="canvas-frame">
      <div id="log-label">KEY LOG</div>
      <canvas id="key-canvas" width="1200" height="600" tabindex="0"></canvas>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
